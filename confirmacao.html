<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso! Seu Guia Está Aqui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de cor (Mantenha as mesmas da página principal) */
        :root {
            --color-bg-dark: #76313D;
            --color-content-light: #F3EDE2;
            --color-text-dark: #353535;
            --color-accent-green: #4A6652;
            --color-button: #76313D;
            --color-link: #76313D; /* Nova cor para o link */
        }

        /* 1. Global Styles and Body */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--color-bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 2. Main Content Box */
        .content-box {
            display: flex;
            max-width: 1000px;
            background-color: var(--color-content-light);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            padding: 40px; 
            box-sizing: border-box;
        }

        /* Estilos da Confirmação (Lado Esquerdo no Desktop) */
        .confirmation-content {
            flex: 1;
            padding: 20px 40px;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        .confirmation-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            color: var(--color-accent-green); 
            margin-top: 0;
            margin-bottom: 10px;
        }

        .confirmation-content p {
            font-size: 1.1em;
            line-height: 1.5;
            color: var(--color-text-dark);
            margin-bottom: 20px;
        }
        
        /* Estilos do PDF Viewer (Lado Direito no Desktop) */
        .pdf-viewer-container {
            flex: 1.5; 
            min-height: 600px; 
            background-color: #e0e0e0; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 0; /* Removendo padding desnecessário */
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Estilo do link direto */
        .direct-link-container {
            margin-top: 15px;
            /* A remoção do text-align: center daqui permite que ele se ajuste no desktop */
            padding: 10px 0;
        }
        
        .direct-link-container a {
            color: var(--color-link);
            font-weight: 700;
            text-decoration: underline;
            font-size: 1.1em;
            transition: color 0.3s;
            /* Nova regra para o link se quebrar em várias linhas no mobile */
            word-break: break-all;
            display: inline-block; /* Permite margem/padding se necessário */
        }
        
        .direct-link-container a:hover {
            color: var(--color-bg-dark);
        }

        /* 7. Mobile Responsiveness */
        @media (max-width: 768px) {
            
            body {
                padding: 10px; /* Reduz o padding geral no mobile */
            }

            .content-box {
                flex-direction: column;
                padding: 20px 10px; /* Ajusta o padding do conteúdo principal */
                border-radius: 15px;
            }

            .confirmation-content {
                order: 1; /* Texto em cima */
                padding: 10px; /* Ajusta o padding interno do texto */
                text-align: center; /* Centraliza o texto no mobile */
            }

            .confirmation-content h1 {
                 font-size: 1.8em; /* Título menor */
            }
            .confirmation-content p {
                 font-size: 1em; /* Texto menor */
            }

            /* Correção do Link Direto para Mobile */
            .direct-link-container {
                text-align: center; /* Centraliza o link no mobile */
            }
            .direct-link-container a {
                /* Força o link a ocupar menos espaço, se necessário, ou a se quebrar */
                word-break: break-word; /* Permite a quebra de palavras longas (como o URL) */
                font-size: 0.9em;
            }

            /* Correção do PDF Viewer para Mobile */
            .pdf-viewer-container {
                order: 2; /* PDF em baixo */
                margin-top: 20px;
                min-height: 300px; /* Altura menor no mobile */
                width: 100%; /* Garante 100% da largura da box */
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            
            <div class="confirmation-content">
                <h1>Sucesso! Seu Guia Está Aqui</h1>
                <p>
                    Caso não consiga visualizar, você pode acessar diretamente pelo link
                </p>
                <div class="direct-link-container">
                    <a href="https://drive.google.com/file/d/1QvCo-LK6OmKVwunIT44Tmf6MKAZplobv/view?usp=sharing" target="_blank">
                        https://drive.google.com/file/d/1QvCo-LK6OmKVwunIT44Tmf6MKAZplobv/view?usp=sharing
                    </a>
                </div>
            </div>

            <div class="pdf-viewer-container">
                <iframe 
                    id="pdf-viewer"
                    src="https://drive.google.com/file/d/1QvCo-LK6OmKVwunIT44Tmf6MKAZplobv/preview" 
                    frameborder="0"
                ></iframe>
            </div>

        </div>
    </div>
</body>
</html>
