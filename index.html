<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Guia Gratuito para Estudar na Itália</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for Easy Editing */
        :root {
            --color-bg-dark: #76313D; /* Maroon Background */
            --color-content-light: #F3EDE2; /* Creamy/Light Content Box */
            --color-text-dark: #353535; /* Dark Text */
            --color-accent-green: #4A6652; /* Green Accent (used for guide cover image text) */
            --color-button: #76313D; /* Maroon Button */
            --color-button-hover: #5A2631; 
        }

        /* 1. Global Styles and Body */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--color-bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 20px;
        }

        /* 2. Main Content Box */
        .content-box {
            display: flex;
            max-width: 1000px;
            background-color: var(--color-content-light);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
        }
        
        /* 3. Guide Cover (Left Column) */
        .guide-cover {
            flex: 1;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .guide-cover img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 4. Form Side (Right Column) */
        .form-side {
            flex: 1;
            padding: 50px;
            color: var(--color-text-dark);
            box-sizing: border-box;
        }

        .form-side h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            color: var(--color-button); /* Using the button color for the main title */
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* 5. Input Field Styling */
        label {
            display: flex;
            font-family: 'Lato', sans-serif;
            font-size: 1.2em;
            font-weight: 700; /* Bold */
            color: var(--color-text-dark);
            margin-bottom: 5px;
            margin-top: 25px;
        }
        
        input[type="text"], 
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 5px 0;
            border: none;
            border-bottom: 2px solid var(--color-text-dark); /* Dark line border */
            background: transparent;
            font-size: 1.1em;
            color: var(--color-text-dark);
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        input:focus {
            outline: none;
            border-bottom: 2px solid var(--color-button); /* Highlight on focus */
        }
        ::placeholder {
            color: #777;
        }


        /* 6. Button Styling */
        button[type="submit"] {
            width: 80%; /* Set a fixed, centered width */
            display: flex;
            margin: 40px auto 0 auto; /* Set auto margin on BOTH left and right to center it */
            background-color: var(--color-button);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            font-family: 'Lato', sans-serif;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: var(--color-button-hover);
        }

        /* 7. Mobile Responsiveness */
        @media (max-width: 768px) {
            .content-box {
                flex-direction: column; /* Stacks columns vertically */
            }
            .guide-cover, .form-side {
                padding: 30px;
            }
            .guide-cover {
                order: 2; /* Puts the image at the bottom, as in your mobile design */
            }
            .form-side {
                order: 1; /* Puts the form/text at the top */
            }
            .form-side h1 {
                text-align: center;
            }
            button[type="submit"] {
                width: 100%;
                margin: 40px auto 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            
            <div class="guide-cover">
                <img src="https://lh4.googleusercontent.com/HOsjRiR_qCERWuDDLEdc7sYgEH2TNVA5ofaciJkGaMN_nTKulAaEk96-nSERXpUO-YAOYhLl4rZ58dfAqtQ2IOg" alt="Estudar na Itália é Possível? Um Guia Introdutório">
            </div>

            <div class="form-side">
                <h1>Seu Guia Gratuito para Estudar na Itália!</h1>

                <form id="guideForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSeJ-ws4aNqMr3vIEGq_Nwun9ou-0ag6dvionlkXdpC0cdhX4w/formResponse" target="_blank">

                    <label for="name">Nome</label>
                    <input type="text" id="name" name="entry.545242551" required>

                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="entry.27547762" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="entry.282989068" required>
                    
                    <button type="submit">Baixar Seu Guia Grátis Agora!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
